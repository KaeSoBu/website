---
layout: page
title: Home
---
<section id="sign-up-form" class="section">
  <div class="columns">
    <div class="column">
      <h3 class="title is-size-4">Sign up now for my Newsletter</h3>
      <p>Be first to read all my exciting news, enter exclusive member only competitions and win prizes beyond your wildest dreams</p>
    </div>
    
    <div class="column">
      <form name="sign-up" method="POST" data-netlify="true">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" type="text" name="name" placeholder="What do you want me to call you?">
          </div>
        </div>
        <div class="field">
          <label class="label">Email</label>
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="email" name="email" placeholder="e.g. alexsmith@gmail.com">
            </div>
            <div class="control">
              <button class="button is-dark" type="submit">Send</button>
            </div>
          </div>
        </div>
    </div>
    </form>
  </div>
</section><!-- end of form -->

<section class="section">
  <div class="columns">
    {% for post in site.posts limit: 3 %}
    <div class="column">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p>{{ post.excerpt }}</p>
    </div>
    {% endfor %}
  </div>
</section>
