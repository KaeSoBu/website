---
layout: page
title: Home
---
<body>
  <p>Hello World.</p>
  <p>I'm Kae So Bu</p>
  <hr>
  <p>A list of Journal posts, limited to most recent 3</p>
  <ul>
   {% for post in site.posts | limit: 3 %}
   <li><a href="{{ post.url }}">{{ post.title }}</a> - {{ post.category }} - {{ post.date }}</li> 
   {% endfor %}
  </ul>
  
  
  

<!-- Required for Netlify CMS access -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
