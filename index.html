---
layout: page
title: Home
---
<body>
  <p>Hello World.</p>
  <p>I'm Kae So Bu</p>
  <hr>
  {% for post in site.posts %}
  <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.category }} - {{ post.date }}
  {% endfor %}

<!-- Required for Netlify CMS access -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>

</html>
