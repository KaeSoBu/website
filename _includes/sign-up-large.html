<section id="sign-up-form" class="section has-background-primary has-text-white">
    <div class="columns">
      <div class="column">
        <h3 class="title is-size-4 has-text-white">Sign up now for my Newsletter</h3>
        <p>Be first to read all my exciting news, enter exclusive member only competitions and win prizes beyond your wildest dreams</p>
      </div>
      
      <div class="column">
        <form name="sign-up" method="POST" data-netlify="true">
          <div class="field">
            <label class="label has-text-white">Name</label>
            <div class="control">
              <input class="input" type="text" name="name" placeholder="What do you want me to call you?">
            </div>
          </div>
          <div class="field">
            <label class="label has-text-white">Email</label>
            <div class="field has-addons">
              <div class="control">
                <input class="input" type="email" name="email" placeholder="e.g. alexsmith@gmail.com">
              </div>
              <div class="control">
                <button class="button is-dark" type="submit">Send</button>
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
  </section>
