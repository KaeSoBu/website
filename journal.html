---
layout: page
pagination:
  enabled: true
title: Journal
description: All the news, all in one place
---
<h1>{{ page.title }}</h1>
<ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
</ul>

<h2>This is based on a "{{ page.layout }}" layout</h2>
<h3>It was generated at {{ site.time }}</h3>
